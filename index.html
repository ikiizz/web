<!DOCTYPE html>
<html lang="id-ID">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
    <title>Muhamad Rifki Sumarna</title>
    <meta name="description" content="Selamat Datang Di Website Rifki"/>
    <meta name="keywords" content="Muhamad Rifki Sumarna"/>
    <meta name="author" content="Muhamad Rifki Sumarna"/>
</head>
<body>
<p style="font-size:50px" align="center">Sedang proses pemindahan hosting</p><br/>
<p style="font-size:50px" align="center" id="timer"></p>
<script>
var countDownDate = new Date("Aug 12, 2024 06:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("timer").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
